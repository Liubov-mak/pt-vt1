<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/public/favicon/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#aadbe4">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#aadbe4">
    <script type="module" src="/index.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <form class="header__form" action="#">
                <input class="header__input" type="search" name="search" placeholder="Букет из роз"/>
                <button type="submit" class="header__searchBtn">
                    <svg>
                        <use xlink:href="./public/images/sprites.svg#arrow"></use>
                    </svg>
                </button>
            </form>
            <img class="header__logo" src="./public/images/logo.svg" alt="Логотип компании"/>
            <button class="header__cart">0</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__heading">
                    <h1 class="hero__title">Авторские букеты</h1>
                    <p class="hero__subtitle">и подарки</p>
                </div>
                <figure class="hero__images">
                    <img class="hero__image" src="./public/images/img-1.jpg" alt="Картинка секции. Букет роз"/>
                    <svg class="hero__main-image" role="img" aria-label="Картинка секции. Букет роз в белом кувшине" width="680" height="588" viewBox="0 0 680 588" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <clipPath id="hero-img">
                            <path d="M680 112.187C680 137.954 653.568 161.688 609.146 180.61C653.568 211.682 680 250.658 680 292.973C680 335.869 652.836 375.335 607.304 406.613C652.836 425.66 680 449.692 680 475.813C680 537.649 527.777 587.776 340 587.776C152.223 587.776 0 537.649 0 475.813C0 449.692 27.1636 425.66 72.6961 406.613C27.1636 375.335 0 335.869 0 292.973C0 250.658 26.4319 211.682 70.854 180.61C26.4319 161.688 0 137.954 0 112.187C0 50.3515 152.223 0.223633 340 0.223633C527.777 0.223633 680 50.3515 680 112.187Z" fill="#D9D9D9"/>
                        </clipPath>
                        <image height="100%" width="100%" xlink:href="./public/images/hero-img.jpg" clip-path="url(#hero-img)"/>
                    </svg>
                    <img class="hero__image" src="./public/images/img-2.jpg" alt="Картинка секции. Букет роз"/>
                </figure>
            </div>
        </section>
        <section class="subscription">
            <div class="container">
                <form class="subscribe__form" action="#">
                    <input class="subscribe__input" type="text" name="subscribe" placeholder="Букет из роз"/>
                    <button type="submit" class="subscribe__btn">
                        <svg>
                            <use xlink:href="./public/images/sprites.svg#arrow"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">

        </div>
    </footer>
</body>
</html>
